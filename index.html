<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Marmelad&family=Playwrite+IT+Moderna:wght@100..400&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Library</title>
</head>

<body>
    <div>
        <form id="book-form">
            <i class="fa fa-book" style="font-size: 158px;color:rgb(255, 255, 255)" aria-hidden="true"></i>
            <p>Book Record</p>
            <input type="text" name="book_title" id="title" placeholder="Enter book title" required>

            <input type="text" name="book_author" placeholder="Enter book author" id="author" required>

            <div class="form-row">
                <input type="number" name="book_pages" placeholder="Enter book pages" id="pages" required>

                <select id="read">
                    <option value="true">Read</option>
                    <option value="false">Not read yet</option>
                </select>
            </div>

            <div id="buttonContainer">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="reset" id="resetBtn">Reset</button>
            </div>
        </form>
        <div id="library-container"></div>
    </div>

    <table id="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
